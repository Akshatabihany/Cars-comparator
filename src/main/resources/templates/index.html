<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Comparator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93VnLQAKOqypC5etb3oxG4L/G8GoPzWxUDFYfzThp+hGtj58I8FbAqT1goIb6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <header class="mb-4">
                <h1 class="card-title">Car Comparator</h1>
            </header>

            <div class="search-section mb-4">
                <input type="text" id="carSearch" class="form-control w-50 mx-auto mb-3" placeholder="Search for a car..." onkeyup="fetchCarSuggestions()" />

                <div id="suggestions" class="list-group w-50 mx-auto mb-3"></div>

                <button id="viewDetailsButton" class="btn btn-success w-50" onclick="redirectToCarDetails()" disabled>
                    <strong>View Car Details</strong>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93VnLQAKOqypC5etb3oxG4L/G8GoPzWxUDFYfzThp+hGtj58I8FbAqT1goIb6" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
